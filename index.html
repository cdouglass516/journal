<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <img src="img/logo_med.png">
            <div class="h1Header">
                <h1>My Journal</h1>
                <p>by Chris Douglass</p>
            </div>
            <div class="otherInfo">
                <span class="todaysDate"></span>
            </div>

        </div>
    </header>
    <form id="formJournal">
        <fieldset class="journalEntry_fieldset">
            <h4>Journal Entry</h4>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
            <label for="journalEntry">Journal Entry</label>
            <textarea type="text" id="journalEntry" name="JournalEntry" rows="4" cols="50">

                </textarea>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="igotit">I really understood today</option>
                <option value="Itsclear">This is clear to me</option>
                <option value="notsure">not sure</option>
                <option value="fuzzy">fuzzy</option>
                <option value="wtf">WTF</option>
            </select>
            <input type="submit" value="Submit" id="journalSubmit">
        </fieldset>
    </form>
    <div id="entryLog" class="pastEntry"></div>
    
</body>
<script type = "module"; src = "./js/main.js"; ></script>
</html>
